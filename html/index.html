<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Supermercado - Productos</title>
        <link rel="stylesheet" href="../CSS/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    </head>
    <body>
        <header>
            <a href="../HTML/index.html" ><img src="/img/logo.png" alt="logo" id="logoI"></a> 
            <button class="hamburger" id="hamburger-btn">&#9776;</button> <!-- Botón del menú hamburguesa --> 
            <nav id="navbar">
              <button id="theme-toggle" class="theme-toggle">Modo Oscuro</button>
              <button id="toggle-mode-btn">Cambiar Modo</button>
                <a href="/html/index.html">Inicio</a>
                <a href="/html/acercade.html" id="acercade-link">Acerca de</a>
                <a href="/html/contactos.html" id="contactos-link">Contactos</a> 
                <a href="/html/ubicacion.html" id="ubicacion-link">Ubicación</a>
                <a href="/html/historial.html" id="historial-link" style="display:none;">Ver Compras</a>
                <a href="/html/admin.html" id="productos-link" style="display:none;">Productos</a>
                <a href="/html/login.html" id="login-link">Iniciar Sesión</a>
                <a href="/html/register.html" id="register-link">Registrar</a> 
                <span id="welcome-message" style="display:none;"></span>
                <a href="#" id="logout-link" style="display:none;">Cerrar Sesión</a> 
                <button id="cart-btn">Carrito (0)</button>
            </nav>
        </header>

        <main>

          <div class="carousel-container">
            <div class="carousel">
              <div class="carousel-item">
                <img src="/img/super.png" alt="Producto 1">
              </div>
              <div class="carousel-item">
                <img src="/img/super2.png" alt="Producto 2">
              </div>
              <div class="carousel-item">
                <img src="../Media/IMG/pan.jpg" alt="Producto 3">
              </div>
              <div class="carousel-item">
                <img src="../Media/IMG/tecopnmiel.jpg" alt="Producto 4">
              </div>
              <div class="carousel-item">
                <img src="../Media/IMG/tortilla.jpg" alt="Producto 5">
              </div>
            </div>
            <!-- Controles de navegación -->
            <button class="carousel-prev" id="prev">&#10094;</button>
            <button class="carousel-next" id="next">&#10095;</button>
          </div>



            <section id="product-list" class="product-grid">
                <!-- Aquí se mostrarán las tarjetas de productos -->
                 </section>
                 <!-- Modal o sección para mostrar el contenido del carrito -->
                  <div id="cart" style="display:none;">
                    <h2>Carrito de Compras</h2>
                    <ul id="cart-items"></ul>
                    <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
                    <p>IVA (13%): $<span id="cart-tax">0.00</span></p>
                    <p>Total: $<span id="cart-total">0.00</span></p>
                    <button id="checkout-btn">Finalizar Compra</button>
                 </div>
                
                 
            
        </main>
        
        <footer>

    </footer>
    <script src="../JS/carrito.js"></script>
    <script src="../JS/scripts.js"></script>
    </body>
    </html>
